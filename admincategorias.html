<body>
    <div id="menu"></div>

    <div id="btn-arriba">
        <img src="media/totop.jpg" width="128px" height="128px" alt="Ir Arriba">
      </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-4">CATEGORÍAS</h1>
                <hr>
            </div>
        </div>

        <div class="row">

            <div class="col-md-12">
                <!--<table id="categorias" class="table"></table>-->
                <div id="categorias">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nombre</th>
                                    <th><button type="button" id="anadir">Añadir</button></th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="paginacion">
                    <!-- Aquí se agregarán los botones de paginación con JavaScript -->
                </div>
            </div>
        </div>

        <!-- Diálogo modal -->
        <div id="addform" class="modal">
            <div class="modal-content">
                <span class="close" id="close">&times;</span>
                <form action="admincategorias.html" method="post" id="addcat">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                    <input id="btadd" type="button" value="Añadir">
                </form>
            </div>
        </div>
        <!-- Diálogo modal -->
        <div id="editform" class="modal">
            <div class="modal-content">
                <span class="close" id="close">&times;</span>
                <form action="admincategorias.html" method="post" id="editcat">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                    <input id="btedit" type="button" value="Editar">
                </form>
            </div>
        </div>
    </div>
