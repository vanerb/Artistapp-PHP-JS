<body>

  <div id="btn-arriba">
    <img src="media/totop.jpg" width="128px" height="128px" alt="Ir Arriba">
  </div>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-8 col-lg-6">
        <div class="card">
          <div class="card-header">

            <h4 class="card-title text-center">Entrar</h4>
          </div>
          <div class="card-body">
            <form id="login">

              <div class="form-group mb-3">
                <label for="user">Usuario:</label>
                <input id="user" type="text" name="user" class="form-control" placeholder="Usuario">
              </div>
              <div class="form-group mb-3">
                <label for="password">Contraseña:</label>
                <input id="password" type="password" name="password" class="form-control" placeholder="Contraseña">
              </div>
              <button type="button" id="logininput" class="btn btn-primary w-100 mt-3"><strong>Entrar</strong></button>


            </form>
          </div>
          <div class="card-footer">
            <p class="text-center mb-0"> ¿No tienes una cuenta? <a href="registro.html">Crear cuenta</a></p>
            <p class="text-center mb-0"> ¿Se te ha olvidado la contraseña? <a href="recuperar.html">Recuperar</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>




  <div id="bloque"></div>
