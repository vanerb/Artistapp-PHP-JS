  <div id="menu"></div>

  <div id="btn-arriba">
    <img src="media/totop.jpg" width="128px" height="128px" alt="Ir Arriba">

  <div class="container">
    <form action="checkout.html" method="post" id="checkoutform">
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" placeholder="Nombre completo">
      <label for="direccion">Dirección</label>
      <input type="text" name="direccion" id="direccion" placeholder="Direccion">
      <label for="telefono">Teléfono</label>
      <input type="text" name="telefono" id="telefono" placeholder="Teléfono">
      <label for="nombretarjeta">Nombre de la tarjeta</label>
      <input type="text" name="nombretarjeta" id="nombretarjeta" placeholder="Nombre de la tarjeta">
      <label for="numerotarjeta">Número de la tarjeta</label>
      <input type="text" name="numerotarjeta" id="numerotarjeta" placeholder="Numero de la tarjeta">
      <label for="vencimiento">Vencimiento</label>
      <input type="text" name="vencimiento" id="vencimiento" placeholder="Vencimiento">
      <label for="cvv">CVV</label>
      <input type="text" name="cvv" id="cvv" placeholder="CVV">
      <button type="button" id="pagar1">Pagar ahora</button>
    </form>
  </div>
