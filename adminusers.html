<body>
    <div id="menu"></div>

    <div id="btn-arriba">
        <img src="media/totop.jpg" width="128px" height="128px" alt="Ir Arriba">
      </div>


    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h1 class="display-4">USUARIOS</h1>
                <hr>
            </div>
        </div>
        <div class="row">

            <div class="col-md-12">
                <div class="table-responsive">
                    <table id="usuarios" class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellidos</th>
                                <th scope="col">Usuario</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Tipo</th>
                                <th scope="col">Imagen</th>
                                <!--<th scope="col">Biografía</th>-->
                                <th><button type="button" id="anadir">Añadir</button></th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div id="paginacion">
                    <!-- Aquí se agregarán los botones de paginación con JavaScript -->
                </div>
            </div>
        </div>

        <div id="editcontrasena" class="modal">
            <div class="modal-content">
                <span class="close" id="close">&times;</span>
                <form action="perfilusuario.html" method="post" id="editcontrasenaform">
                    <label for="nuevacontrasena">Nueva contraseña</label>
                    <input type="password" name="nuevacontrasena" id="nuevacontrasena" placeholder="Nueva contrasena">
                    <label for="repcontrasena">Repite la nueva contraseña</label>
                    <input type="password" name="repcontrasena" id="repcontrasena"
                        placeholder="Repite la nueva contrasena">
                    <input id="btchangepassword" type="button" value="Editar">
                </form>
            </div>
        </div>

        <!-- Diálogo modal -->
        <div id="addform" class="modal">
            <div class="modal-content">
                <span class="close" id="close">&times;</span>
                <form action="adminusers.html" method="post" id="adduser">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                    <label for="apellidos">Apellido</label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos">
                    <label for="usuario">Usuario</label>
                    <input type="text" class="form-control" id="usuario" name="usuario">
                    <label for="correo">Email</label>
                    <input type="email" class="form-control" id="correo" name="correo">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena">

                    <label for="repcontrasena">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="repcontrasena" name="repcontrasena">
                    <select name="id_tipo" id="id_tipo"></select>

                    <input id="btadd" type="button" value="Añadir">
                </form>
            </div>
        </div>
        <!-- Diálogo modal -->
        <div id="editform" class="modal">
            <div class="modal-content">
                <span class="close" id="close">&times;</span>
                <form action="adminusers.html" method="post" id="edituser">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                    <label for="apellidos">Apellido</label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos">
                    <label for="usuario">Usuario</label>
                    <input type="text" class="form-control" id="usuario" name="usuario">
                    <label for="correo">Email</label>
                    <input type="email" class="form-control" id="correo" name="correo">
                    <label for="biografia">Biografía</label>
                    <input type="text" class="form-control" id="biografia" name="biografia">
                    <label for="fotoperfil">Foto de perfil</label>
                    <input type="file" class="form-control" id="fotoperfil" name="fotoperfil"
                        accept="image/jpeg, image/png">
                    <input type="hidden" name="imagenant" id="imagenant">
                    <!--<label for="id_tipo">Tipo</label>
                    <select name="id_tipo" id="id_tipo"></select>-->
                    <input id="btedit" type="button" value="Editar">
                </form>
            </div>
        </div>
    </div>
