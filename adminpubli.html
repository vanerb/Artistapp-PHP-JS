<body>
    <div id="menu"></div>

    <div id="btn-arriba">
        <img src="media/totop.jpg" width="128px" height="128px" alt="Ir Arriba">
      </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-4">PUBLICACIONES</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="publishow">
                    <div class="table-responsive">
                        <table id="tablapubli" class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Titulo</th>
                                    <th scope="col">Descripcion</th>
                                    <th scope="col">Tipo</th>
                                    <th scope="col">Categoria</th>
                                    <th scope="col">Usuario</th>
                                    <th scope="col">me gusta</th>
                                    <th scope="col">Imagen</th>
                                    <th><button type="button" id="anadir">Añadir</button></th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <div id="paginacion">
                        <!-- Aquí se agregarán los botones de paginación con JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <div id="botones">

        </div>
        <!-- Publicaciones -->
        <div class="row" id="publicacion">

        </div>
        <div class="row">
            <div class="col-md-6">
                <button id="cargar-mas-publi" style="display: none;">Cargar más</button>
            </div>
        </div>


        <!-- Diálogo modal -->
        <div id="addform" class="modal">
            <div class="modal-content">
                <span class="close" id="close">&times;</span>
                <form action="adminpubli.html" method="post" id="addpublicacion">
                    <label for="nombre">Título</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Titulo">
                    <label for="descripcion">Descripción</label>
                    <input type="text" name="descripcion" id="descripcion" placeholder="Descripción">
                    <label for="tipo">Tipo de publicación</label>

                    <select name="tipo" id="tipo">
                        <option value="public">Público</option>
                        <option value="private">Privado</option>
                    </select>
                    <label for="id_categoria">Categoría</label>

                    <select name="id_categoria" id="id_categoria"></select>
                    <label for="imgpubli">Imagen</label>

                    <input type="file" name="imgpubli" id="imgpubli" accept="image/jpeg, image/png">
                    <input id="btadd" type="button" value="Anadir">
                </form>
            </div>
        </div>

        <div id="editform" class="modal">
            <div class="modal-content">
                <span class="close" id="close">&times;</span>
                <form action="adminpubli.html" method="post" id="editpublicacion">
                    <label for="nombre">Título</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Titulo">
                    <label for="descripcion">Descripción</label>
                    <input type="text" name="descripcion" id="descripcion" placeholder="Descripción">
                    <label for="tipo">Tipo de publicación</label>
                    <select name="tipo" id="tipo">
                        <option value="public">Público</option>
                        <option value="private">Privado</option>
                    </select>
                    <label for="id_categoria">Categoría</label>
                    <select name="id_categoria" id="id_categoria"></select>
                    <label for="imgpublied">Imagen</label>
                    <input type="file" name="imgpublied" id="imgpublied" accept="image/jpeg, image/png">
                    <label for="megusta">Me gusta</label>
                    <input type="number" name="megusta" id="megusta" placeholder="Me gusta">
                    <input type="hidden" name="imgant" id="imgant">
                    <input id="btedit" type="button" value="Editar">
                </form>
            </div>
        </div>
    </div>





    <footer class="bg-light py-3">

            </div>
        </div>
    </footer>
