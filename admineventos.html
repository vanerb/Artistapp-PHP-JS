    <!-- Diálogo modal -->
    <div id="addform" class="modal">
        <div class="modal-content">
            <span class="close" id="close">&times;</span>
            <form action="admineventos.html" method="post" id="addevento">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                <label for="ubicacion">Ubicación</label>
                <input type="text" name="ubicacion" id="ubicacion" placeholder="Ubicación">
                <label for="link">Link</label>
                <input type="text" name="link" id="link" placeholder="Link">
                <label for="fechainicio">Fecha Inicio</label>
                <input type="date" name="fechainicio" id="fechainicio" placeholder="Fecha de inicio">
                <label for="fechafin">Fecha Finalización</label>
                <input type="date" name="fechafin" id="fechafin" placeholder="Fecha de finalización">
                <label for="imgeventoadd">Imagen de cabecera</label>
                <input type="file" name="imgeventoadd" id="imgeventoadd" accept="image/jpeg, image/png">
                <input id="btadd" type="button" value="Añadir">
            </form>
        </div>
    </div>
    <!-- Diálogo modal -->
    <div id="editform" class="modal">
        <div class="modal-content">
            <span class="close" id="close">&times;</span>
            <form action="admineventos.html" method="post" id="editevento">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                <label for="ubicacion">Ubicación</label>
                <input type="text" name="ubicacion" id="ubicacion" placeholder="Ubicación">
                <label for="link">Link</label>
                <input type="text" name="link" id="link" placeholder="Link">
                <label for="fechainicio">Fecha de inicio</label>
                <input type="date" name="fechainicio" id="fechainicio" placeholder="Fecha de inicio">
                <label for="fechafin">Fecha de finalización</label>
                <input type="date" name="fechafin" id="fechafin" placeholder="Fecha de finalización">
                <label for="imgeventoedit">Imagen de cabecera</label>
                <input type="file" name="imgeventoedit" id="imgeventoedit" accept="image/jpeg, image/png">
                <input type="hidden" name="imgant" id="imgant">

                <input id="btedit" type="button" value="Editar">
            </form>
        </div>
