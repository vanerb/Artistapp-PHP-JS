    <meta charset="UTF-8">

<body>
    <div id="menu"></div>

    <div id="btn-arriba">
        <img src="media/totop.jpg" width="128px" height="128px" alt="Ir Arriba">
      </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-4">PRODUCTOS</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="productosshow">
                    <div class="table-responsive">
                        <table id="productosshowtabla" class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Descripcion</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Tipo</th>
                                    <th scope="col">Usuario</th>
                                    <th scope="col"><button type="button" id="anadir">Añadir</button></th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <div id="paginacion">
                        <!-- Aquí se agregarán los botones de paginación con JavaScript -->
                    </div>
                </div>

            </div>
        </div>


        <!-- Diálogo modal -->
        <div id="addform" class="modal">
            <div class="modal-content">
                <span class="close" id="close">&times;</span>
                <form action="adminproduct.html" method="post" id="addproduct">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                    <label for="descripcion">Descripción</label>
                    <input type="text" name="descripcion" id="descripcion" placeholder="Descripción">
                    <label for="precio">Precio</label>

                    <input type="number" name="precio" id="precio" step="any" min="0" placeholder="Precio">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" name="cantidad" id="cantidad" min="0" placeholder="Cantidad">
                    <label for="imagen">Imagen del producto</label>
                    <input type="file" name="imagen" id="imagen" accept="image/jpeg, image/png">
                    <!--<label for="archivo">Archivos para descargar</label>-->
                    <input type="file" name="archivo" id="archivo">
                    <label for="tipo">Tipo de producto</label>
                    <select name="tipo" id="tipo"></select>
                    <input id="btadd" type="button" value="Anadir">
                </form>
            </div>
        </div>

        <div id="editform" class="modal">
            <div class="modal-content">
                <span class="close" id="close">&times;</span>
                <form action="adminproduct.html" method="post" id="editproduct">
                    <label for="nombre">Nombre</label>

                    <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                    <label for="descripcion">Descripción</label>

                    <input type="text" name="descripcion" id="descripcion" placeholder="Descripción">
                    <label for="precio">Precio</label>

                    <input type="number" name="precio" id="precio" step="any" min="0" placeholder="Precio">
                    <label for="cantidad">Cantidad</label>

                    <input type="number" name="cantidad" id="cantidad" min="0" placeholder="Cantidad">
                    <label for="imagen1">Imagen del producto</label>

                    <input type="file" name="imagen1" id="imagen1" accept="image/jpeg, image/png">
                    <!--<label for="archivoedit">Archivos a descargar</label>-->

                    <input type="file" name="archivoedit" id="archivoedit"
                        placeholder="Selecciona el archivo para descargar">
                    <label for="tipo">Tipo de producto</label>

                    <select name="tipo" id="tipo"></select>
                    <input type="hidden" name="imagenant" id="imagenant">
                    <input type="hidden" name="archivoant" id="archivoant">
                    <input id="btedit" type="button" value="Editar">

                </form>
            </div>
        </div>
    </div>



    <footer class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">

                </div>
            </div>
        </div>
    </footer>



</body>

</html>
