<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="//code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/dialogoestilo.css">
  <script src="js/checksession.js"></script>
  <script src="js/tienda.js"></script>

  <link rel="stylesheet" href="css/formulario.css">
  <link rel="stylesheet" href="css/tienda.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Convergence&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/fondo.css">
  <script src="js/totop.js"></script>
  <link rel="stylesheet" href="css/totop.css">
  <link rel="stylesheet" href="css/dialogoui.css">

</head>

<body>
  <div id="menu"></div>

 

  <div class="container">

    <div id="btn-arriba">
      <img src="media/totop.jpg" width="128px" height="128px" alt="Ir Arriba">
    </div>




    <div class="row">
      <div class="col-md-12">
        <h1 class="display-4">Tienda</h1>
        <hr>
      </div>
    </div>

    <div class="row">
      <form action="tienda.html" id="filtros" class="col-md-12">
        <div class="row">
          <div class="col-md-3 mb-3">

            <input id="buscar" name="buscar" class="form-control mr-sm-2" type="search" placeholder="Buscar"
              aria-label="Buscar">

          </div>
          <div class="col-md-2 mb-3">
            <select id="precio" name="precio" class="form-select" aria-label="Filtro precio">
              <option value="">Todo</option>
              <option value="0-5">0€ - 5€</option>
              <option value="5-10">5€ - 10€</option>
              <option value="10-20">10€ - 20€</option>
              <option value="20-?">Más de 20€</option>

            </select>
          </div>

          <div class="col-md-2 mb-3">
            <select id="tipo" name="tipo" class="form-select" aria-label="Filtro tipo">


            </select>
          </div>
          <div class="col-md-2 mb-3">
            <button id="filtrar" type="button" class="btn btn-primary w-100">Filtrar</button>

          </div>

          <div class="col-md-2 mb-3">
            <button id="quitarfiltrar" type="button" class="btn btn-primary w-100">Borrar</button>
          </div>
        </div>
      </form>
    </div>


    <div id="productos" class="row">
      
      
    </div>
    <div class="row">
      <div class="col-md-6">
        <button style="display: none;" id="cargar-mas">Cargar más</button>
        <button style="display: none;" id="cargar-mas-filtro">Cargar más</button>
      </div>
    </div>
    


    <!--<div class="card-columns">
      
      

    </div>-->



    <div id="showprod" class="modal">
      <div class="modal-content">
        <span class="close" id="close">&times;</span>
        <div class="row">
          <div id="detalles" class="col-md-12">

          </div>
        </div>
      </div>
    </div>

  </div>




  <footer class="bg-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <p>ARTISTAPP</p>
          <p>Contacto: <a href="tel:+34640743784">+34 640743784</a></p>
          <p>Email: <a href="mailto:vanerbweb@gmail.com">vanerbweb@gmail.com</a></p>
          <p>© 2023 Todos los derechos reservados.</p>
        </div>
      </div>
    </div>
  </footer>



</body>



</html>
